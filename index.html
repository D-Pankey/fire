<!DOCTYPE html>
<html lang="en">
<head>
	<!-- meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" media="screen and (min-width: 500px)" href="css/style_big.css">
	<!-- JS -->
	<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<!-- title -->
	<title>Portfolio of Nick Khoury</title>
</head>
<body>
	<div class="container">
		<!-- heading: logo, name, title -->
		<div class="row">
			<div class="col-md-6">
				<img src="images/logo_small.png" alt="my logo">
			</div>
			<div class="col-md-6 text-right text-uppercase">
				<h1>Nick Khoury</h1>
				<h4>Software Developer Extraordinaire</h4>
			</div>
		</div>
		<!-- horizontal rule -->
		<div class="row">
			<div class="col-md-12">
				<hr>
			</div>
		</div>
		<!-- central image -->
		<div class="row">
			<div class="col-md-12">
				<img class="img-responsive" src="images/logo_wide.png" alt="central image logo">
			</div>
		</div>
		<!-- sub-heading: featured work -->
		<div class="row">
			<div class="col-md-12">
				<h2>
					Featured Work
				</h2>
			</div>
		</div>
		<!-- icons for featured work -->
		<div class="row text-center">
			<!-- featured work 1 -->
			<div class="col-md-4">
				<img class="img-responsive my-btn" src="images/logo_medium.png" data-toggle="modal" data-target="#project-1" alt="my medium logo">
				<h3 class="text-uppercase">
					Project 1
				</h3>
				<p>
					<a href="#">https://www.github.com/nickkhoury/project1</a>
				</p>
			</div>
			<!-- featured work 2 -->
			<div class="col-md-4">
				<img class="img-responsive my-btn" src="images/logo_medium_2.png" data-toggle="modal" data-target="#project-2" alt="my medium logo">
				<h3 class="text-uppercase">
					Project 2
				</h3>
				<p>
					<a href="#">https://www.github.com/nickkhoury/project2</a>
				</p>
			</div>
			<!-- featured work 1 -->
			<div class="col-md-4">
				<img class="img-responsive my-btn" src="images/logo_medium_3.png" data-toggle="modal" data-target="#project-3" alt="my medium logo">
				<h3 class="text-uppercase">
					Project 3
				</h3>
				<p>
					<a href="#">https://www.github.com/nickkhoury/project3</a>
				</p>
			</div>
		</div>
	</div> 
	<!-- end container -->
	<!-- modal 1 -->
	<div class="modal fade" id="project-1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-1" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<header class="modal-header">
					<h4 class="modal-title" id="myModalLabel-1">
						Project 1 Description
					</h4>
				</header>
				<figure class="modal-body">
					<img class="img-responsive" src="images/logo.png">
					<figcaption>
						<p>About Project 1</p>
						<p>This is my Project 1. It is so amazing.</p>
						<p>This is a super awesome thing.</p>
					</figcaption>
				</figure>
				<footer class="modal-footer">
					<button type="button" class="button btn-default my-btn" data-dismiss="modal">
						Close
					</button>
				</footer>
			</div>
		</div>
	</div>
	<!-- modal 2 -->
	<div class="modal fade" id="project-2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-2" aria-hidden="true">

					<button type="button" class="button btn-default my-btn" data-dismiss="modal">

				</footer>
			</div>
		</div>
	</div>
	<!-- modal 3 -->
	<div class="modal fade" id="project-3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-3" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<header class="modal-header">

				</footer>
			</div>
		</div>
	</div>
</body>
</html>
